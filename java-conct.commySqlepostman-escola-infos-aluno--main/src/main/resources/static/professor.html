<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor</title>
</head>
<body>
<div class="container">
    <script src="script.js"></script>
    <h1>Professores Cadastrados</h1>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
        </tr>
        </thead>
        <tbody id="professor-tbody">
        <!-- Os dados dos alunos vÃ£o aparecer aqui -->
        </tbody>
    </table>
</div>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
  fetch('http://localhost:8080/professores')
    .then(response => response.json())
    .then(data => {
      const tbody = document.getElementById('professor-tbody');
      data.forEach(professor => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${professor.nomeProfessor}</td>
          <td>${professor.emailProfessor}</td>
          <td>${professor.telefoneProfessor}</td>
        `;

        tbody.appendChild(tr);
      });
    })
    .catch(error => {
      console.error('Erro ao buscar professores:', error);
      alert('Erro ao carregar a lista de professores.');
    });
});
</script>

<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f3f3f3;
  margin: 0;
  padding: 0;
}

  max-width: 800px;

  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

}

  width: 100%;
  border-collapse: collapse;

}

}

  padding: 12px 15px;

</style>
